<ion-header>

  <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>mtnhistory Show</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
			<ion-card color="theme">
			  <ion-card-header>
			    Request Detail
			  </ion-card-header>
			</ion-card>

			<ion-item>
			    <ion-label>Form ID :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_id}}" disable></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Date :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_date}}" disable></ion-input>
		  	</ion-item>

		  	<ion-card color="theme">
			  <ion-card-header>
			    Broken Stuff
			  </ion-card-header>
			</ion-card>

			<ion-item>
			    <ion-label>Service Area :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_ServiceArea}}" disable></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Broken stuff :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_area_stuff}}" disable></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Description :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_desc}}" disable></ion-input>
				</ion-item>
				<ion-item>
					<div *ngFor="let pic of mtnReq.mtn_pic">
						<img src="http://52.220.19.105:8080/LBH/{{pic}}">
					</div>
				</ion-item>

		  	<ion-card color="theme">
			  <ion-card-header>
			    Action Taken
			  </ion-card-header>
			</ion-card>

			<ion-item>
			    <ion-label>Result :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_result}}" disable></ion-input>
		  	</ion-item>
		  	<ion-item>
			    <ion-label>Materials :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_material}}" disable></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Cost :</ion-label>
			    <ion-input type="text" placeholder="{{mtnReq.mtn_cost}}" disable></ion-input>
		  	</ion-item>
</ion-content>
