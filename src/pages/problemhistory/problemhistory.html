<ion-header>

   <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Problem History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card color="theme">
		<ion-card-header>
			Room : {{roomId}}
		</ion-card-header>
	</ion-card>

	<ion-list >
	  <ion-item *ngFor="let pbm of pbmList">
		    <h2>Request ID : {{pbm.id}}</h2>
		    <p>Date : {{pbm.reqDate}}</p>
		    <p>Topic : {{pbm.topic}}</p>
		    <p>Desc : <marquee>{{pbm.desc}}</marquee></p>
				Remark : <div *ngIf="pbm.status; else showFalse">เจ้าหน้าที่ได้รับทราบปัญหาของท่านแล้ว และจะดำเนินการแก้ไขต่อไป</div>
								<ng-template #showFalse>ระบบได้รับเรื่องของท่านแล้ว</ng-template>
		</ion-item>
	</ion-list>
</ion-content>
