<ion-header>

  <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stuff moving request </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card color="theme">
		<ion-card-header>
			Complete Moving Request Form
		</ion-card-header>
	</ion-card>

	<ion-item>
		<ion-label>Date Of Move</ion-label>
		<ion-input type="date"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Time</ion-label>
		<ion-input type="time"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Reason of moving stuffs</ion-label>
		<ion-input type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>List your stuffs</ion-label>
		<ion-input type="text"></ion-input>
		<button ion-button item-end color="secondary">+</button>
	</ion-item>

	<ion-item>
		 <button ion-button>Create Request</button>
	</ion-item>
		
</ion-content>
