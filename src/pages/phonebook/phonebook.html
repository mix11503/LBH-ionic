<ion-header>

  <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Phonebook </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let staff of staffList">
		    <h2>{{staff.Division}}</h2>
		    <p>Name : {{staff.name}} {{staff.lastname}} ({{staff.nickname}})</p>
		    <p>Tel : 0{{staff.tel}}</p>
		    <p>Avaliable {{staff.start}} to {{staff.end}}</p>
		    <button ion-button color="correct" (click)="call(staff.tel)">Call</button>
		</ion-item>
	</ion-list>

</ion-content>
