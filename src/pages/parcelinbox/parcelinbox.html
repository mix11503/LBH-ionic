<ion-header>

 <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parcel Inbox</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

	<ion-card color="theme">
		  <ion-card-header>
    		 <ion-icon name="mail"></ion-icon>
		    Inbox
		  </ion-card-header>
	</ion-card>

	<ion-card *ngFor="let parcel of parcelList">
		  <ion-card-header>
		    Date : {{parcel.date}}
		  </ion-card-header>
		  <ion-card-content>
		  	<ion-label>
		    	Room : {{parcel.roomId}}
		    </ion-label>
		    <ion-label>
		    	Dear : {{parcel.name}} 
		    </ion-label>
		    <ion-label>
		    	Parcel Barcode : {{parcel.barcode}}
		    </ion-label>
		    <ion-label color="danger">
		    	Please contact at condo staff in office hours.
		    </ion-label>
		    <ion-label color="danger">
		    	Your parcel will be kept for 30 days
		    </ion-label>
		    <ion-label color="correct">
					Status : <div *ngIf="parcel.status; else showFalse">Picked, {{parcel.pickStamp}}</div>
									<ng-template #showFalse>Available</ng-template>
		    </ion-label>
		  </ion-card-content>
	</ion-card>
</ion-content>
