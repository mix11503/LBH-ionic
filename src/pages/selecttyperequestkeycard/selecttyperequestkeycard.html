<ion-header>
  <ion-toolbar>
    <ion-title>
      Select type of your request
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="theme">
        <ion-card-header>
          Select type of your request
        </ion-card-header>
      </ion-card>

	<ion-card>
		<ion-item>
			<button ion-button color="secondary" (click)='presentModal()'>Inform lost Keycard&Request additional Keycard</button>
		</ion-item>
		<ion-item>
			<button ion-button color="secondary" (click)='presentModal()'>Request additional Keycard</button>
		</ion-item>
  	</ion-card>

</ion-content>
