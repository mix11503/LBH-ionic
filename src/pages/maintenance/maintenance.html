<ion-header>

  <ion-navbar color="theme">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maintenance Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card color="theme">
		<ion-card-header>
			Complete the form
		</ion-card-header>
	</ion-card>

	<ion-list>
			<ion-item>
			    <ion-label>Service Area</ion-label>
			    <ion-select [(ngModel)]="servicearea">
			      <ion-option value="1">Bedroom</ion-option>
			      <ion-option value="2">Pantry</ion-option>
			      <ion-option value="3">Livingroom</ion-option>
			      <ion-option value="4">Toilet</ion-option>
			      <ion-option value="5">Balcony</ion-option>
			      <ion-option value="6">Others</ion-option>
			    </ion-select>
			  </ion-item>

			  <ion-item>
			    <ion-label>Broken Stuff</ion-label>
			    <ion-select [(ngModel)]="brokenstuff">
			      <ion-option value="1">Bedroom</ion-option>
			      <ion-option value="2">Pantry</ion-option>
			      <ion-option value="3">Livingroom</ion-option>
			      <ion-option value="4">Toilet</ion-option>
			      <ion-option value="5">Balcony</ion-option>
			      <ion-option value="6">Others</ion-option>
			    </ion-select>
			  </ion-item>

		 	<ion-item>
			    <ion-label>Description</ion-label>
			    <ion-input type="text"></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Upload Picture 1</ion-label>
			    <ion-input type="file"></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Upload Picture 2</ion-label>
			    <ion-input type="file"></ion-input>
		  	</ion-item>

		  	<ion-item>
			    <ion-label>Upload Picture 3</ion-label>
			    <ion-input type="file"></ion-input>
		  	</ion-item>

	</ion-list>

	
		  <button block ion-button>Submit</button>


</ion-content>
