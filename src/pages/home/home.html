<ion-header>
  <ion-navbar color="theme">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Welcome (Username)
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
      
    <ion-card *ngFor="let news of newsList" (click)='presentModal(news)'>
        <img src='assets/img/{{news.cate}}.jpg'>
        <ion-card-content>
          <ion-card-title>
            {{news.news_topic}} 
            </ion-card-title>
          <h2 style="color: orange;">
            {{news.end_date}}
          </h2>
        </ion-card-content>
    </ion-card>
</ion-content>
