  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="theme">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maintenance History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<h2 style="color:grey;">Room : ({{roomId}})</h2>
	</ion-item>

	<ion-list>
	  <ion-item *ngFor="let mtn of mtnList">
				<h2>Request ID : {{mtn.mtn_id}}</h2>
		    <h2>{{mtn.mtn_ServiceArea}}</h2>
		    <p>Date : {{mtn.mtn_date}}</p>
		    <p>Status : {{mtn.mtn_status}}</p>
		    <button ion-button clear item-end (click)="MtnhistoryshowPage(mtn)">View</button>
	  </ion-item>
	</ion-list>
</ion-content>
